<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator Windows XP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<div class="desktop">
  <!-- Area desktop (background) -->
      <!-- Icon Aplikasi -->
    <div class="app-icon" onclick="openChatApp()">
        <img src="moai.png" alt="Chat Icon">
        <span class="app-name">Group Keluarga</span>
    </div>

    <!-- Jendela Aplikasi Chat -->
    <div class="chat-app" id="chatApp">
        <div class="title-bar">
            <div class="title">Group Keluarga</div>
            <div class="window-controls">
                <button class="minimize-btn" onclick="minimizeChatApp()">-</button>
                <button class="close-btn" onclick="closeChatApp()">x</button>
            </div>
        </div>
        <div class="chat-window">
            <!-- Isi dari chat window -->
            <div class="chat-message">Hello! This is a chat message.</div>
            <div class="chat-message">How are you?</div>
            <!-- End of chat messages -->
        </div>
    </div>
  <div class="taskbar">
    <!-- Tombol Start -->
    <div id="startButtonContainer">
        <button id="startButton"><i class="fa-solid fa-house fa-2xl" style="color: #f4f5f6;"></i></button>
    </div>
    <!-- Jam -->
    <div id="clock"></div>
</div>
  <div class="windows">
      <!-- Windows or applications will be displayed here -->
  </div>
  <div class="shutdownMenu" id="shutdownMenu">
      <ul>
          <li><a href="#" id="">Settings</a></li>
          <li><a href="#" id="">Help</a></li>
          <li><a href="#" id="shutdownOption">Shutdown</a></li>
          <!-- <li><a href="#" id="restartOption">Restart</a></li> -->
      </ul>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
