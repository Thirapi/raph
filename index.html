<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uncensored</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">  
  </head>
<body>


<div class="desktop">
  <!-- Area desktop (background) -->
      <!-- Icon Aplikasi -->
    <div class="app-icon" onclick="openChatApp()">
        <img src="moai.png" alt="Chat Icon">
        <span class="app-name">Group Keluarga</span>
    </div>

     <!-- Jendela aplikasi chat -->
     <div class="chat-app" id="chatApp">
        <div class="title-bar">
            <div class="title">Chat App</div>
            <div class="window-controls">
                <button class="minimize-btn" onclick="minimizeChatApp()">-</button>
                <button class="close-btn" onclick="closeChatApp()">x</button>
            </div>
        </div>
        <div class="login-form">
            <h3>Login to Chat</h3>
            <form id="loginForm" onsubmit="login(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    <!-- <div class="chat-area">
             Chat messages will be displayed here 
            <div class="chat-message">Welcome to Chat App!</div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>-->
    </div> 
  <div class="taskbar">
    <!-- Tombol Start -->
    <div id="startButtonContainer">
        <button id="startButton"><i class="fa-solid fa-house fa-2xl" style="color: #f4f5f6;"></i></button>
    </div>
    <!-- Jam -->
    <div id="clock">clock</div>
</div>
  <div class="windows">
      <!-- Windows or applications will be displayed here -->
  </div>
  <div class="shutdownMenu" id="shutdownMenu">
      <ul>
          <li><a href="#" id="">Settings</a></li>
          <li><a href="#" id="">Help</a></li>
          <li><a href="#" id="shutdownOption">Shutdown</a></li>
          <!-- <li><a href="#" id="restartOption">Restart</a></li> -->
      </ul>
  </div>
</div>
<div id="blueScreen" class="hidden">
    <h1>error :(</h1>
    <p>Click any key to start</p>
  </div>

<script src="script.js"></script>

</body>
</html>
