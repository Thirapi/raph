<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator Windows XP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="desktop">
  <!-- Area desktop (background) -->
      <!-- Icon Aplikasi -->
    <div class="app-icon" onclick="openChatApp()">
        <img src="moai.png" alt="Chat Icon">
        <span class="app-name">Group Keluarga</span>
    </div>

    <!-- Jendela Aplikasi Chat -->
    <div class="chat-app" id="chatApp">
        <div class="title-bar">
            <div class="title">Group Keluarga</div>
            <div class="window-controls">
                <button class="minimize-btn" onclick="minimizeChatApp()">-</button>
                <button class="close-btn" onclick="closeChatApp()">x</button>
            </div>
        </div>
        <div class="chat-window">
            <!-- Isi dari chat window -->
            <div class="chat-message">Hello! This is a chat message.</div>
            <div class="chat-message">How are you?</div>
            <!-- End of chat messages -->
        </div>
    </div>
  <div class="taskbar">
    <!-- Tombol Start -->
    <div id="startButtonContainer">
        <button id="startButton">Start</button>
    </div>
    <!-- Jam -->
    <div id="clock"></div>
</div>
  <div class="windows">
      <!-- Windows or applications will be displayed here -->
  </div>
  <div class="shutdownMenu" id="shutdownMenu">
      <ul>
          <li><a href="#" id="shutdownOption">Shutdown</a></li>
          <li><a href="#" id="restartOption">Restart</a></li>
      </ul>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
